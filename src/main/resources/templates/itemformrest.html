<!DOCTYPE html>
<html>
<head lang="en">

    <title>Alfred Lanches</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>

<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes dos Itens</h2>

    <div>

        <form class="form-horizontal" id="itemForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">Cod. Item:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Preço:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Imagem:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="imageUrl"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Enviar</button>
            </div>

        </form>

    </div>

</div>


<div class="col-sm-7" id="postResultDiv"></div>


<div class="container">

    <button id="getAllItemId" type="button" class="btn btn-primary">Todos os Itens</button>

        <h2>Lista de Itens</h2>
        <div id="getResultDiv" style="padding:20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
</div>

</body>

</html>
