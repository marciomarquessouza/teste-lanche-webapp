<!DOCTYPE html>
<html>
<head lang="en">

    <title>Alfred Lanches</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>

<body>

    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Detalhes dos Itens</h2>

        <div>

            <form class="form-horizontal" th:object="${item}" th:action="@{/item}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cod. Item:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{code}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Preço:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{price}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Imagem:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{imageUrl}"/>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
