<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Alfred Lanches</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(items)}">
        <h2>Lista de Itens</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Cod. Item</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Exibir</th>
                <th>Editar</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"><a href="/item/${item.id}">Id</a></td>
                <td th:text="${item.code}">Cod. Produto</td>
                <td th:text="${item.description}">Descriçao</td>
                <td th:text="${item.price}">Preço</td>
                <td><a th:href="${ '/item/' + item.id}">Abrir</a></td>
                <td><a th:href="${'/item/edit/' + item.id}">Editar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
