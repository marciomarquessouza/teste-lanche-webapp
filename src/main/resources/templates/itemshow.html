<!DOCTYPE html>
<html>
<head lang="en">

    <title>Alfred Lanches</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>

<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes dos Itens</h2>

    <div>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id do Produto:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.id}">Id do Produto</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.description}">Descrição</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PReço:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.price}">Preo</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Url da Imagem:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.imageUrl}">url....</p>
                </div>
            </div>
        </form>

    </div>

</div>

</body>

</html>
