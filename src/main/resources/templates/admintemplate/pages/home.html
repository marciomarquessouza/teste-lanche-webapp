<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <!--/*/ <th:block th:include="admintemplate/pages/fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="wrapper">
    <!--/*/ <th:block th:include="admintemplate/pages/fragments/header :: header"></th:block> /*/-->
        <div class="main-panel">
            <!-- Dashboard Principal -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">

                        <!-- Painel Itens -->
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="orange">
                                    <i class="material-icons">fastfood</i>
                                </div>
                                <div class="card-content">
                                    <p class="category">Itens</p>
                                    <h3 class="title">0
                                        <small>total</small>
                                    </h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">exit_to_app</i>
                                        <a href="#" th:href="@{/admin/itens}" >Ver Detalhes...</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Painel Itens -->

                        <!-- Painel Receitas -->
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="green">
                                    <i class="material-icons">restaurant</i>
                                </div>
                                <div class="card-content">
                                    <p class="category">Receitas</p>
                                    <h3 class="title">0</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">exit_to_app</i>
                                        <a href="#" th:href="@{/admin/itens}">Ver Detalhes...</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- / Painel Receitas -->

                        <!-- Painel Ordens -->
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="red">
                                    <i class="material-icons">notifications</i>
                                </div>
                                <div class="card-content">
                                    <p class="category">Ordens</p>
                                    <h3 class="title">0</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">exit_to_app</i>
                                        <a href="#pablo">Ver Detalhes...</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Painel Ordens -->

                        <!-- / Painel Promoções -->
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-header" data-background-color="blue">
                                    <i class="material-icons">attach_money</i>
                                </div>
                                <div class="card-content">
                                    <p class="category">Promoções</p>
                                    <h3 class="title">0</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons">exit_to_app</i>
                                        <a href="#pablo">Ver Detalhes...</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- / Painel Promoções -->

                    </div>
                </div>
            </div>
            <!-- / Dashboard Principal -->

        </div>



</div>
</body>

<script src="../../static/assets/js/postItemRequest.js"
        th:src="@{/assets/js/postItemRequest.js}"></script>

<!--   Core JS Files   -->
<script src="../../static/assets/js/jquery-3.2.1.min.js"
        th:src="@{/assets/js/jquery-3.2.1.min.js}"
        type="text/javascript"></script>

<script src="../../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"
        type="text/javascript"></script>

<script src="../../static/assets/js/material.min.js"
        th:src="@{/assets/js/material.min.js}"
        type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../../static/assets/js/chartist.min.js"
        th:src="@{/assets/js/chartist.min.js}"></script>

<!--  Dynamic Elements plugin -->
<script src="../../static/assets/js/arrive.min.js"
        th:src="@{/assets/js/arrive.min.js}"></script>

<!--  PerfectScrollbar Library -->
<script src="../../static/assets/js/perfect-scrollbar.jquery.min.js"
        th:src="@{/assets/js/perfect-scrollbar.jquery.min.js}"></script>

<!--  Notifications Plugin    -->
<script src="../../static/assets/js/bootstrap-notify.js"
        th:src="@{/assets/js/bootstrap-notify.js}"></script>

<!-- Material Dashboard javascript methods -->
<script src="../../static/assets/js/material-dashboard.js?v=1.2.0"
        th:src="@{/assets/js/material-dashboard.js}"></script>

<script>
    $("#li_home").addClass('active');
    $("#li_item").removeClass('active');
    $("#li_recipe").removeClass('active');
    $("#li_order").removeClass('active');
    $("#li_promotion").removeClass('active');
</script>

</html>
