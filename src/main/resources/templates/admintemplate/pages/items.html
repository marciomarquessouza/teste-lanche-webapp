<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <!--/*/ <th:block th:include="admintemplate/pages/fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="wrapper">
    <!--/*/ <th:block th:include="admintemplate/pages/fragments/header :: header"></th:block> /*/-->

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h2>Lista de Itens <small>(ingredientes)</small></h2>
                    <p/>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="red">
                                <h4 class="title">Itens</h4>
                                <p class="category">Itens são ingredientes que compõe a receita ou podem ser inseridos individualmente na receita</p>
                            </div>
                            <div class="card-content table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                    <th>Id</th>
                                    <th>Cod. Item</th>
                                    <th>Descrição</th>
                                    <th>Preço</th>
                                    <th>Ação</th>
                                    </thead>
                                    <tbody>

                                    <tr th:each="item : ${items}">
                                        <td th:text="${item.id}"><a href="/item/${item.id}">Id</a></td>
                                        <td th:text="${item.code}">Cod. Produto</td>
                                        <td th:text="${item.description}">Descriçao</td>
                                        <td th:text="${item.price}">Preço</td>
                                        <td><a th:href="${'/item/edit/' + item.id}">Abrir</a></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a href="#" th:href="@{/item/new}"
                           class="btn btn-danger btn-round">Novo</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>

<script src="../../static/assets/js/postItemRequest.js"
        th:src="@{/assets/js/postItemRequest.js}"></script>

<!--   Core JS Files   -->
<script src="../../static/assets/js/jquery-3.2.1.min.js"
        th:src="@{/assets/js/jquery-3.2.1.min.js}"
        type="text/javascript"></script>

<script src="../../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"
        type="text/javascript"></script>

<script src="../../static/assets/js/material.min.js"
        th:src="@{/assets/js/material.min.js}"
        type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../../static/assets/js/chartist.min.js"
        th:src="@{/assets/js/chartist.min.js}"></script>

<!--  Dynamic Elements plugin -->
<script src="../../static/assets/js/arrive.min.js"
        th:src="@{/assets/js/arrive.min.js}"></script>

<!--  PerfectScrollbar Library -->
<script src="../../static/assets/js/perfect-scrollbar.jquery.min.js"
        th:src="@{/assets/js/perfect-scrollbar.jquery.min.js}"></script>

<!--  Notifications Plugin    -->
<script src="../../static/assets/js/bootstrap-notify.js"
        th:src="@{/assets/js/bootstrap-notify.js}"></script>

<!-- Material Dashboard javascript methods -->
<script src="../../static/assets/js/material-dashboard.js?v=1.2.0"
        th:src="@{/assets/js/material-dashboard.js}"></script>

<script>
    $("#li_home").removeClass('active');
    $("#li_item").addClass('active');
    $("#li_recipe").removeClass('active');
    $("#li_order").removeClass('active');
    $("#li_promotion").removeClass('active');
</script>

</html>
