<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--/*/ <th:block th:include="admintemplate/pages/fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="wrapper">
    <!--/*/ <th:block th:include="admintemplate/pages/fragments/header :: header"></th:block> /*/-->



    <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="red">
                                <h4 class="title">Criar Receita</h4>
                                <p class="category">Insira as informações básicas da Receita</p>
                            </div>
                            <div class="card-content">
                                <form class="form-horizontal" th:object="${item}" th:action="@{/item}" method="post">

                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="row">
                                        <div class="col-md-1">
                                            <div class="form-group label-floating">

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Código</label>
                                                <input type="text" class="form-control" th:field="*{code}">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-1">
                                            <div class="form-group label-floating">

                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Descrição</label>
                                                <input type="text" class="form-control" th:field="*{description}">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-md-1">
                                            <div class="form-group label-floating">

                                            </div>
                                        </div>

                                        <div class="col-md-8">
                                            <div class="form-group label-floating">
                                                <label class="control-label">URL da Imagem</label>
                                                <input type="text" class="form-control" th:field="*{imageUrl}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-1">
                                            <div class="form-group label-floating">

                                            </div>
                                        </div>

                                        <div class="col-md-2">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Preço</label>
                                                <input type="number" min="1" class="form-control" th:field="*{price}">
                                            </div>
                                        </div>

                                    </div>

                                    <button type="submit" class="btn btn-danger pull-right">Criar recipe</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

<script src="../../static/assets/js/postItemRequest.js"
        th:src="@{/assets/js/postItemRequest.js}"></script>

<!--   Core JS Files   -->
<script src="../../static/assets/js/jquery-3.2.1.min.js"
        th:src="@{/assets/js/jquery-3.2.1.min.js}"
        type="text/javascript"></script>

<script src="../../static/assets/js/bootstrap.min.js"
        th:src="@{/assets/js/bootstrap.min.js}"
        type="text/javascript"></script>

<script src="../../static/assets/js/material.min.js"
        th:src="@{/assets/js/material.min.js}"
        type="text/javascript"></script>

<!--  Dynamic Elements plugin -->
<script src="../../static/assets/js/arrive.min.js"
        th:src="@{/assets/js/arrive.min.js}"></script>

<!--  PerfectScrollbar Library -->
<script src="../../static/assets/js/perfect-scrollbar.jquery.min.js"
        th:src="@{/assets/js/perfect-scrollbar.jquery.min.js}"></script>

<!--  Notifications Plugin    -->
<script src="../../static/assets/js/bootstrap-notify.js"
        th:src="@{/assets/js/bootstrap-notify.js}"></script>

<!-- Material Dashboard javascript methods -->
<script src="../../static/assets/js/material-dashboard.js?v=1.2.0"
        th:src="@{/assets/js/material-dashboard.js}"></script>

<script>
    $("#li_home").removeClass('active');
    $("#li_item").addClass('active');
    $("#li_recipe").removeClass('active');
    $("#li_order").removeClass('active');
    $("#li_promotion").removeClass('active');
</script>

</html>
